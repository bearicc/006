{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="css/index.css">
{% endblock %}

{% block content %}
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr class=success>
        <th>id</th>
        <th>load_cycle_count</th>
        <th>time</th>
    </tr>
    {% for i in pc_info %}
    <tr>
        <th>{{i.id}}</th>
        <th>{{i.load_cycle_count}}</th>
        <th>{{i.time}}</th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
