{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="css/index.css">
{% endblock %}

{% block body %}
<div id="left-panel">
    <div id="left-panel-content">
        <div id="info">
            <div class="me">
                <div class="me-bg bg-primary"></div>
            </div>
            <h1>Hao Xiong</h1>
            <p>UIUC</p>
        </div>
    </div>
</div>
{{ super() }}
{% endblock %}

{% block content %}
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr class=success>
        <th>id</th>
        <th>load_cycle_count</th>
        <th>time</th>
    </tr>
    {% for i in pc_info %}
    <tr>
        <th>{{i.id}}</th>
        <th>{{i.load_cycle_count}}</th>
        <th>{{i.time}}</th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
